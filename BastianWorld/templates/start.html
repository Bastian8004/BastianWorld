{% extends 'base.html' %}

{% block content %}
      {% for start in starts %}
      <div class="banner_section layout_padding">
         <div id="my_slider" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
               <div class="carousel-item active">
                  <div class="container">
                     <div class="banner_taital_main">
                        <div class="row">
                           <div class="col-md-6">
                              <h1 class="banner_taital">{{ start.title }}</h1>
                           </div>
                           <div class="col-md-6">
                              <div class="image_1">
                                 <p class="banner_text">{{ start.description }}</p>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      {% endfor %}

{% endblock %}
